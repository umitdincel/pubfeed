<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="description" content="" />
    <link rel="icon" type="image/favicon" href="favicon.png" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/bootstrap-select.min.css') }}" rel="stylesheet">
    {% block extra_head %}{% endblock %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/jquery.fullPage.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
    <!--[if lt IE 9]><script src="js/html5shiv.js"></script><![endif]-->
</head>
<body>

    {% block main %} {% endblock %}
    {% for category, message in get_flashed_messages(with_categories=true) %}
        <div class="alert alert-{{ category }} alert-dismissable">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            <p>{{ message }}</p>
        </div>
    {% endfor %}
    <!-- // SCRIPTS // -->
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/css_browser_selector.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/bootstrap-select.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/jquery-ui.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/jquery.fullPage.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/jquery.validate.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/messages_tr.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/core.js') }}" type="text/javascript"></script>
    {% block extra_scripts %}{% endblock %}
    <!-- /// END SCRIPTS /// -->

    <!-- // GOOGLE CODE // -->

    <!-- /// END GOOGLE CODE /// -->
</body>
</html>
