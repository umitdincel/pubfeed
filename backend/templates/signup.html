{% extends "base.html" %}

{% block title %}Pub Feed | Lokasyon bazli mesajlasma{% endblock %}

{% block main %}

<header class="signup">
    <h1>Kayıt Ol</h1>
</header>

<section class="dashboard">
    <form id="signupForm" method="post">
      <div class="form-group">
        <label for="usr">Kurum ismi:</label>
        <input type="text" name="cname" minlength="3" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="usr">Email:</label>
        <input type="email" name="email" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="pwd">Şifre:</label>
        <input type="password" name="password" id="password" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="pwd">Şifre(tekrar):</label>
        <input type="password" name="re_password" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="pwd">Üyelik Tipi:</label>
        <div>
            <select name="ctype" class="selectpicker" required>
                <option>Lütfen bir paket seçin</option>
                <option value="1">Küçük Paket</option>
                <option value="2">Orta Paket</option>
                <option value="3">Büyük Paket</option>
            </select>
        </div>
      </div>
      <button class="btn btn-block profile-update">Kayıt ol!</button>
    </form>
</section>

{% endblock %}

{% block extra_scripts %}
<script type="text/javascript">
  $("#signupForm").validate({
      rules : {
          password : {
              minlength : 5
          },
          re_password : {
              minlength : 5,
              equalTo : "#password"
          }
      }
  });
</script>
{% endblock %}
